# Model discovery configuration for WebUI form builders
model_discovery:
  base_paths:
    diffusion_models: "models/diffusion_models"
    checkpoints: "models/checkpoints"
    loras: "models/Lora"  # Capital L for ComfyUI compatibility
    text_encoders: "models/text_encoders"
    vae: "models/vae"
    upscale_models: "models/upscale_models"
    ESRGAN: "models/ESRGAN"
    
  # High-Low pair patterns for WAN 2.2 style dual-sampling models
  high_low_patterns:
    diffusion_models:
      high_suffix: "regex:(_high_noise_14B_fp16\\.safetensors|_i2vHigh-mid.*\\.safetensors)$"
      low_suffix: "regex:(_low_noise_14B_fp16\\.safetensors|_i2vLow-mid.*\\.safetensors)$"
      extract_name_regex: "^(.+?)(?:_high_noise|_low_noise|_i2vHigh-mid|_i2vLow-mid)"
      
    loras:
      high_suffix: "regex:(_high_noise\\.safetensors|-H-.*\\.safetensors)$"
      low_suffix: "regex:(_low_noise\\.safetensors|-L-.*\\.safetensors)$"
      extract_name_regex: "^(.+?)(?:_high_noise|_low_noise|-H-|-L-)"
  
  # File extensions to scan
  extensions:
    - ".safetensors"
    - ".ckpt"
    - ".pth"
    
  # Maximum depth for recursive search
  max_depth: 3
  
  # Cache TTL in seconds
  cache_ttl: 300