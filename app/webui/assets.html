<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Catalog - Media Sync Tool</title>
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/vastai-connection-toolbar.css">
    <link rel="stylesheet" href="/css/catalog.css">
    <link rel="stylesheet" href="/css/tileview.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span>üìö</span>
                Asset Catalog
            </h1>
            <p>Browse the complete library of models, encoders, and assets</p>
            <a href="/" class="back-link">‚Üê Back to Dashboard</a>
        </div>
        
        <div id="catalog-container">
            <!-- TileView-style Filter Panel -->
            <div class="callout tv-filter-callout" data-callout="filter">
                <div class="callout-title">
                    <div class="callout-icon">üîé</div>
                    <div class="callout-title-inner">Asset Filters</div>
                    <div class="tv-callout-actions">
                        <div class="view-toggle catalog-view-toggle">
                            <button class="view-btn view-btn-detailed active" data-view="detailed" title="Detailed View with Thumbnails">
                                <svg class="octicon" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                    <path d="M1.75 2.5a.25.25 0 0 0-.25.25v2.5c0 .138.112.25.25.25h2.5A.25.25 0 0 0 4.5 5.25v-2.5a.25.25 0 0 0-.25-.25h-2.5ZM1.75 1A1.75 1.75 0 0 0 0 2.75v2.5C0 6.216.784 7 1.75 7h2.5A1.75 1.75 0 0 0 6 5.25v-2.5A1.75 1.75 0 0 0 4.25 1h-2.5Zm0 9a.25.25 0 0 0-.25.25v2.5c0 .138.112.25.25.25h2.5a.25.25 0 0 0 .25-.25v-2.5a.25.25 0 0 0-.25-.25h-2.5ZM1.75 8.5A1.75 1.75 0 0 0 0 10.25v2.5C0 13.716.784 14.5 1.75 14.5h2.5A1.75 1.75 0 0 0 6 12.75v-2.5A1.75 1.75 0 0 0 4.25 8.5h-2.5Zm7-7a.25.25 0 0 0-.25.25v2.5c0 .138.112.25.25.25h2.5a.25.25 0 0 0 .25-.25v-2.5a.25.25 0 0 0-.25-.25h-2.5ZM8.75 0A1.75 1.75 0 0 0 7 1.75v2.5C7 5.216 7.784 6 8.75 6h2.5A1.75 1.75 0 0 0 13 4.25v-2.5A1.75 1.75 0 0 0 11.25 0h-2.5Zm0 10a.25.25 0 0 0-.25.25v2.5c0 .138.112.25.25.25h2.5a.25.25 0 0 0 .25-.25v-2.5a.25.25 0 0 0-.25-.25h-2.5ZM8.75 8.5A1.75 1.75 0 0 0 7 10.25v2.5c0 .966.784 1.75 1.75 1.75h2.5a1.75 1.75 0 0 0 1.75-1.75v-2.5A1.75 1.75 0 0 0 11.25 8.5h-2.5Z"></path>
                                </svg>
                            </button>
                            <button class="view-btn view-btn-compact" data-view="compact" title="Compact List View">
                                <svg class="octicon" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                    <path d="M0 1.75C0 .784.784 0 1.75 0h12.5C15.216 0 16 .784 16 1.75v1.5A1.75 1.75 0 0 1 14.25 5H1.75A1.75 1.75 0 0 1 0 3.25ZM0 7.75C0 6.784.784 6 1.75 6h12.5c.966 0 1.75.784 1.75 1.75v1.5A1.75 1.75 0 0 1 14.25 11H1.75A1.75 1.75 0 0 1 0 9.25Zm1.75 5.5a.25.25 0 0 0-.25.25v1.5c0 .138.112.25.25.25h12.5a.25.25 0 0 0 .25-.25v-1.5a.25.25 0 0 0-.25-.25Z"></path>
                                </svg>
                            </button>
                        </div>
                        <button id="tv-apply" class="tv-btn">Apply</button>
                        <button id="tv-reset" class="tv-btn tv-btn-secondary">Reset</button>
                        <button id="tv-check-downloads" class="tv-btn tv-btn-secondary" title="Check which assets are downloaded to selected instance">
                            <svg class="octicon" width="14" height="14" viewBox="0 0 16 16" fill="currentColor" style="margin-right: 4px;">
                                <path d="M2.75 14A1.75 1.75 0 0 1 1 12.25v-2.5a.75.75 0 0 1 1.5 0v2.5c0 .138.112.25.25.25h10.5a.25.25 0 0 0 .25-.25v-2.5a.75.75 0 0 1 1.5 0v2.5A1.75 1.75 0 0 1 13.25 14Z"></path>
                                <path d="M7.25 7.689V2a.75.75 0 0 1 1.5 0v5.689l1.97-1.969a.749.749 0 1 1 1.06 1.06l-3.25 3.25a.749.749 0 0 1-1.06 0L4.22 6.78a.749.749 0 1 1 1.06-1.06l1.97 1.969Z"></path>
                            </svg>
                            Check Downloads
                        </button>
                    </div>
                </div>
                <div class="callout-content">
                    <div class="tv-filterbar" id="tv-filterbar">
                        <!-- Category Selection -->
                        <div class="tv-filtergroup">
                            <strong>Category:</strong>
                            <div class="tv-filteroptions" id="tv-category-options"></div>
                        </div>
                        
                        <!-- Sort Controls -->
                        <div class="tv-filtergroup">
                            <strong>Sort By:</strong>
                            <div class="tv-filteroptions">
                                <select id="tv-sort-field" class="tv-sort-select">
                                    <option value="title" selected>Title</option>
                                    <option value="date">Date</option>
                                </select>
                            </div>
                        </div>
                        <div class="tv-filtergroup">
                            <strong>Sort Order:</strong>
                            <div class="tv-filteroptions">
                                <select id="tv-sort-order" class="tv-sort-select">
                                    <option value="asc" selected>A-Z</option>
                                    <option value="desc">Z-A</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- Stats Display -->
                        <div class="tv-filtergroup">
                            <strong>Items:</strong>
                            <div class="tv-filteroptions">
                                <span id="catalog-count" class="catalog-count">Loading‚Ä¶</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- TileView Grid -->
            <div id="catalog-grid" class="tv-grid">
                <div class="catalog-loading">
                    <div class="loading-spinner"></div>
                    <p>Loading assets...</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Asset Detail Popover -->
    <div id="assetDetailModal" class="log-overlay" style="display: none;">
        <div class="asset-modal catalog-popover">
            <div class="log-modal-header">
                <h3 id="assetModalTitle" class="log-modal-title">Asset Details</h3>
                <button class="close-modal-btn" onclick="closeAssetDetailModal()">‚úï</button>
            </div>
            <div id="assetModalContent" class="asset-modal-content">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </div>
    
    <!-- JavaScript files -->
    <!-- VastAI Connection Toolbar -->
    <script src="/js/vastai-connection-toolbar.js?v=20260115-v1"></script>
        <script src="/js/catalog.js?v=20260116-v2"></script>
</html>
